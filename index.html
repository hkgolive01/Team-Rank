<!DOCTYPE html>

        /* === ä¿®æ­£ï¼šè¼¸å…¥å€æ”¹ç‚º Grid 2æ¬„ä½ˆå±€ === */
        .input-area {

        table.result-table thead th {

        table.result-table td {

        /* === ä¿®æ­£ï¼šæ’åæ¬„ä½èˆ‡è‰²æ¢å…¨é«˜ === */
        td.rank-cell {

            padding: 0;
            /* ç§»é™¤å†…é‚Šè·ï¼Œè®“è‰²æ¢è²¼é‚Š */

            /* è®“ td é«˜åº¦ç”±å†…å®¹æ±ºå®šï¼Œä½†å…è¨±å­å…ƒç´  height:100% åƒè€ƒ (è¦–ç€è¦½å™¨è€Œå®šï¼Œé€™è£¡ä¸»è¦é  absolute stretch) */
        }

        .rank-content-wrapper {

        /* å‰ä¸‰åæ¨£å¼ */
        tr.rank-1 {

        tr.rank-1 .color-bar {

        tr.rank-2 {

        tr.rank-2 .color-bar {

        tr.rank-2 .rank-num {

        tr.rank-2 .school-name {

        tr.rank-3 {

        }

        tr.rank-3 .color-bar {

        }

        tr.rank-3 .rank-num {

        }

        tr.rank-3 .school-name {

        .school-name {
            font-weight: 800;

        .ineligible-text {

        .ineligible-row {

        .total-score {

        }

        }

        .student-list {
            margin: 0;

        .student-item {
            font-size: 12px;

            padding: 3px 0;
            border-bottom: 1px dashed #e0e0e0;

        .student-item:last-child {

        }

        .st-name {

        }

        .st-info {
            color: #555;
            flex: 1;

        }

        .st-score {
            background: #eee;
            color: #333;
            padding: 1px 6px;
            border-radius: 4px;

        }

        .dimmed {
            opacity: 0.4;
        }

        .fixed-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 15mm;
            padding: 0 15mm;
            text-align: center;
            font-size: 10px;
            color: #777;
            border-top: 1px solid #ccc;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.4;
            z-index: 10;
        }

        .print-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-blue);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);

            display: flex;

        .print-fab:hover {

        @media print {

                size: A4;

            }

            body {
                background: white;

                display: block;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            .left-panel,
            .print-fab {
                display: none !important;
            }

            .right-panel {
                width: 100%;
                display: block;
                padding: 0;
                margin: 0;
                background: white;
            }

            .a4-sheet {
                width: 100%;
                margin: 0;
                box-shadow: none;
                min-height: auto;
                padding-bottom: 20mm;
            }

            thead {
                display: table-header-group;
            }

            tr {
                break-inside: auto;
            }

            .student-item {
                break-inside: avoid;
            }

            .fixed-footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
                border-top: 1px solid #bbb;
                height: 15mm;
            }

            /* åˆ—å°æ™‚å¼·åˆ¶è‰²æ¢é«˜åº¦ */
            .color-bar {
                bottom: 0 !important;
                height: auto !important;
            }
        }
    </style>
</head>

<body>

    <div class="left-panel">
        <div class="panel-title">ğŸ† åœ˜é«”çè¨­å®š</div>

        <div class="config-box">
            <div style="font-weight:bold;margin-bottom:5px;">é–€æª»èˆ‡æ¬Šé‡</div>
            <div class="form-row">
                <label>æœ€å°‘äººæ•¸ï¼š</label>
                <input type="number" id="cfg_threshold" value="3" onchange="recalc()">
            </div>
            <div style="display:flex; flex-wrap:wrap; gap:5px; margin-top:5px;">
                <div class="form-row" style="width:48%"><label style="width:50px">å† è»</label><input type="number" id="p1"
                        value="20" onchange="recalc()"></div>
                <div class="form-row" style="width:48%"><label style="width:50px">äºè»</label><input type="number" id="p2"
                        value="13" onchange="recalc()"></div>
                <div class="form-row" style="width:48%"><label style="width:50px">å­£è»</label><input type="number" id="p3"
                        value="8" onchange="recalc()"></div>
                <div class="form-row" style="width:48%"><label style="width:50px">4-8å</label><input type="number"
                        id="p4" value="5" onchange="recalc()"></div>
            </div>
        </div>

        <div class="config-box">
            <div style="font-weight:bold;margin-bottom:5px;">è¨ˆç®—æ¨¡å¼</div>
            <div class="form-row">
                <select id="cfg_mode" onchange="toggleMode()" style="width:100%">
                    <option value="all">å…¨æ ¡ç¸½åˆ† (åƒèˆ‡åˆ† = ç¸½äººæ•¸)</option>
                    <option value="topX">åªç®—å‰ X å (åƒèˆ‡åˆ†å¯é¸)</option>
                </select>
            </div>
            <div id="topX_opts" style="display:none; padding-left:5px; margin-top:5px; font-size:12px;">
                <div class="form-row">
                    <label style="width:70px">å–å‰å¹¾å</label>
                    <input type="number" id="cfg_topX" value="3" onchange="recalc()">
                </div>
                <div style="margin-top:4px">
                    <input type="checkbox" id="cfg_inc_part" checked onchange="recalc()">
                    <label for="cfg_inc_part" style="width:auto; display:inline;">Top X æ¨¡å¼ä¸‹ä»åŠ ç¸½åƒèˆ‡åˆ†</label>
                </div>
            </div>
        </div>

        <div class="panel-title" style="font-size:14px; border:none; margin-top:10px;">è²¼ä¸Šæˆç¸¾è³‡æ–™</div>
        <div class="input-area" id="inputContainer">
        </div>
    </div>

    <div class="right-panel">
        <div class="a4-sheet">
            <div class="header-section">
                <h1 class="main-title" id="reportTitle">è«‹åœ¨å·¦å´è²¼ä¸Šè³‡æ–™...</h1>
                <div class="sub-date" id="displayDate">æ—¥æœŸï¼š--</div>
            </div>

            <table class="result-table">
                <thead>
                    <tr>
                        <th width="8%" style="text-align:center">æ’å</th>
                        <th width="22%">å­¸æ ¡</th>
                        <th width="15%">ç¸½åˆ†</th>
                        <th width="55%">å­¸å“¡æ˜ç´°</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="4" style="text-align:center; padding:50px; color:#bbb;">(ç­‰å¾…è¼¸å…¥)</td>
                    </tr>
                </tbody>
            </table>

            <div class="fixed-footer" id="footerText">
                è¦å‰‡è¼‰å…¥ä¸­...
            </div>
        </div>
    </div>

    <button class="print-fab" onclick="window.print()" title="åˆ—å° (è¨˜å¾—å‹¾é¸èƒŒæ™¯åœ–å½¢)">ğŸ–¨ï¸</button>

    <script>
        const container = document.getElementById('inputContainer');

        function addInputFrame(isFirst = false) {
            const t = document.createElement('textarea');
            t.className = 'data-frame';
            if (isFirst) {
                t.placeholder = "è«‹è²¼ä¸Šæˆç¸¾...\nç¬¬1è¡Œï¼šã€æ¯”è³½åç¨±ã€‘(æ¨™é¡Œ)\nç¬¬2è¡Œï¼šçµ„åˆ¥\nç¬¬3è¡Œï¼šæ—¥æœŸ\nç¬¬4è¡Œèµ·ï¼šå§“å å­¸æ ¡";
            }
            t.addEventListener('input', checkInput);
            container.appendChild(t);
        }

        function checkInput() {
            const all = container.querySelectorAll('textarea');
            const last = all[all.length - 1];
            if (last.value.trim().length > 0) addInputFrame();
            recalc();
        }

        function toggleMode() {
            const mode = document.getElementById('cfg_mode').value;
            document.getElementById('topX_opts').style.display = (mode === 'topX') ? 'block' : 'none';
            recalc();
        }

        window.onload = () => {
            addInputFrame(true);
            recalc();
        }

        function recalc() {
            const threshold = parseInt(document.getElementById('cfg_threshold').value) || 3;
            const mode = document.getElementById('cfg_mode').value;
            const topX = parseInt(document.getElementById('cfg_topX').value) || 3;
            const incPart = document.getElementById('cfg_inc_part').checked;

            const pts = {
                1: parseInt(document.getElementById('p1').value) || 0,
                2: parseInt(document.getElementById('p2').value) || 0,
                3: parseInt(document.getElementById('p3').value) || 0,
                4: parseInt(document.getElementById('p4').value) || 0
            };

            let rules = `ã€è¨ˆåˆ†æ–¹å¼ã€‘ å† è» ${pts[1]}åˆ† / äºè» ${pts[2]}åˆ† / å­£è» ${pts[3]}åˆ† / 4-8å ${pts[4]}åˆ†ã€‚ `;
            rules += `éœ€æ»¿ ${threshold} äººã€‚`;
            if (mode === 'all') rules += ` (ç¸½åˆ† = æ‰€æœ‰åæ¬¡åˆ† + åƒèˆ‡äººæ•¸)`;
            else rules += ` (ç¸½åˆ† = å‰${topX}åæˆç¸¾ + ${incPart ? 'åƒèˆ‡äººæ•¸' : '0'})`;

            document.getElementById('footerText').innerText = rules;

            const schools = {};
            let globalTitle = "";
            let globalDate = "";

            document.querySelectorAll('textarea').forEach(ta => {
                const txt = ta.value.trim();
                if (!txt) return;
                const lines = txt.split('\n').map(l => l.trim()).filter(l => l);
                if (lines.length < 4) return;

                if (!globalTitle && lines[0]) globalTitle = lines[0];
                if (!globalDate && lines[2]) globalDate = lines[2];

                const cat = lines[1];

                for (let i = 3; i < lines.length; i++) {
                    const rank = i - 3 + 1;
                    const parts = lines[i].split(/\s+/);
                    if (parts.length < 2) continue;

                    const name = parts[0];
                    const sch = parts.slice(1).join(' ');

                    if (!schools[sch]) schools[sch] = { name: sch, students: [], uniqueParts: new Set() };

                    let p = 0;
                    if (rank === 1) p = pts[1];
                    else if (rank === 2) p = pts[2];
                    else if (rank === 3) p = pts[3];
                    else if (rank <= 8) p = pts[4];

                    schools[sch].students.push({ name, cat, rank, p });
                    schools[sch].uniqueParts.add(name);
                }
            });

            const titleEl = document.getElementById('reportTitle');
            if (globalTitle) {
                titleEl.innerText = globalTitle + " å­¸æ ¡åœ˜é«”ç";
                titleEl.style.color = "var(--primary-dark)";
            } else {
                titleEl.innerText = "å­¸æ ¡åœ˜é«”çå…¬ä½ˆè¡¨";
                titleEl.style.color = "#ccc";
            }
            document.getElementById('displayDate').innerText = globalDate ? "æ—¥æœŸï¼š" + globalDate : "";

            let rankList = Object.values(schools).map(s => {
                const partCount = s.uniqueParts.size;
                const eligible = partCount >= threshold;
                s.students.sort((a, b) => (b.p - a.p) || (a.rank - b.rank));

                let scoreList = [];
                if (mode === 'all') scoreList = s.students;
                else scoreList = s.students.slice(0, topX);

                const rankScore = scoreList.reduce((acc, cur) => acc + cur.p, 0);
                let partScore = (mode === 'all' || incPart) ? partCount : 0;
                const totalScore = rankScore + partScore;

                const bestRanks = s.students.map(st => st.rank).sort((a, b) => a - b);
                return { ...s, eligible, totalScore, rankScore, partScore, partCount, usedStudents: scoreList, bestRanks };
            });

            rankList.sort((a, b) => {
                if (a.eligible !== b.eligible) return a.eligible ? -1 : 1;
                if (b.totalScore !== a.totalScore) return b.totalScore - a.totalScore;
                if (b.rankScore !== a.rankScore) return b.rankScore - a.rankScore;
                if (b.partScore !== a.partScore) return b.partScore - a.partScore;
                const len = Math.max(a.bestRanks.length, b.bestRanks.length);
                for (let k = 0; k < len; k++) {
                    const ra = a.bestRanks[k] || 999;
                    const rb = b.bestRanks[k] || 999;
                    if (ra !== rb) return ra - rb;
                }
                return 0;
            });

            const tbody = document.getElementById('tableBody');
            if (rankList.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;padding:50px;color:#bbb">è«‹è¼¸å…¥è³‡æ–™</td></tr>';
                return;
            }

            tbody.innerHTML = rankList.map((sch, idx) => {
                let rankIdx = idx + 1;
                let trClass = '';
                let rankNum = rankIdx;

                if (!sch.eligible) {
                    trClass = 'ineligible-row';
                    rankNum = '-';
                } else if (rankIdx === 1) trClass = 'rank-1';
                else if (rankIdx === 2) trClass = 'rank-2';
                else if (rankIdx === 3) trClass = 'rank-3';

                const stuHtml = sch.students.map(stu => {
                    const isUsed = sch.usedStudents.includes(stu);
                    const cssClass = isUsed ? '' : 'dimmed';
                    const scoreBadge = stu.p > 0 ? `<span class="st-score">+${stu.p}</span>` : '';
                    return `<li class="student-item ${cssClass}"><span class="st-name">${stu.name}</span><span class="st-info">${stu.cat} (ç¬¬${stu.rank}å)</span>${scoreBadge}</li>`;
                }).join('');

                return `
                <tr class="${trClass}">
                    <td class="rank-cell">
                        <div class="color-bar"></div>
                        <div class="rank-content-wrapper">
                            <span class="rank-num">${rankNum}</span>
                        </div>
                    </td>
                    <td>
                        <div class="school-name">${sch.name}</div>
                        ${!sch.eligible ? '<span class="ineligible-text">äººæ•¸ä¸è¶³</span>' : ''}
                    </td>
                    <td>
                        <div class="total-score">${sch.totalScore}</div>
                        <div class="sub-score">åæ¬¡åˆ†: ${sch.rankScore}<br>åƒèˆ‡åˆ†: ${sch.partScore} (${sch.partCount}äºº)</div>
                    </td>
                    <td><ul class="student-list">${stuHtml}</ul></td>
                </tr>`;
            }).join('');
        }
    </script>
</body>
